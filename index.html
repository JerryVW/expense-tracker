<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h2>Keep track of your finances with this simple</h2>
        <h1>Exspense Tracker</h1>
        <form action="">
            <div id="type-purchase" class="type_and_purchase">
                <span>Type:</span>
                <select name="type" id="currency-type">
                    <option value="cash">cash</option>
                    <option value="card">card</option>
                    <option value="check">check</option>
                    <option value="other">other</option>
                </select>

                <span>Purchase:</span>
                <input id="purchased" type="text" name="purchased" placeholder="What did you purchase?">
            </div>

            <div id="date-amount" class="date_and_amount">
                <span>Date:</span>
                <input id="date" type="date" name="date">

                <span>Amount:</span>
                <input id="amount" type="number" name="amount" placeholder="Amount spent?">
            </div>

            <div>
                <button id="add-button" type="submit"><span>Add New Expense</span></button>
            </div>
        </form>

        <div class="table_div">
            <h3>New items will be added here.</h3>
            <table>
                <thead>
                    <tr>
                        <th id="type" width="15%">Type</th>
                        <th id="purchase" width="40%">Purchase</th>
                        <th id="date" width="20%">Date</th>
                        <th id="amount" width="15%">Amount</th>
                        <th id="remove" width="10%">Remove</th>
                    </tr>
                </thead>
                
                <tbody id="empty-body">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
