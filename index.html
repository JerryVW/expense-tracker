<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h2>Keep track of your finances with this simple</h2>
        <h1>Exspense Tracker</h1>
        <form action="">
            <div id="type-purchase" class="type_and_purchase">
                <span>Type:</span>
                <select name="type" id="currency-type">
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                    <option value="check">Check</option>
                    <option value="other">Other</option>
                </select>

                <span>Purchase:</span>
                <input type="text" name="purchased" placeholder="What did you purchase?">
            </div>

            <div id="date-amount" class="date_and_amount">
                <span>Date:</span>
                <input type="date" name="date">

                <span>Amount:</span>
                <input type="number" name="amount" placeholder="Amount spent?">
            </div>

            <div id="add-button">
                <button type="submit"><span>Add New Expense</span></button>
            </div>
        </form>

        <table>
            <col width="10">
            <col width="100">
            <col width="20">
            <col width="10">
            <tr>
                <th id="type" width="10%">Type</th>
                <th id="purchase" width="60%">Purchase</th>
                <th id="date" width="20%">Date</th>
                <th id="amount" width="10%">Amount</th>
            </tr>

            <tr id="empty-row">
                <td colspan="4"><span>New items will be added here.</span></td>
            </tr>
        </table>
        
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
